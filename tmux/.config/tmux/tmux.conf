set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# use C-j and C-f for the prefix
set-option -g prefix C-j
set-option -g prefix2 C-f

# Easy config reload
# bind-key r source-file ~/.config/tmux/tmux.conf \; 
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Mouse Mode
set -g mouse on

# Use Alt-Arrow Keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Easily reorder windows with CTRL+SHIFT+ARROW
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Synchronize panes
bind-key y set-window-option synchronize-panes\; display-message "synchronize mode toggled."

# Ressurect and continuum configs
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '5'

# Optional: restore vim/neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Optional: capture pane contents
set -g @resurrect-capture-pane-contents 'on'
set -g exit-empty off
set -g detach-on-destroy off

# Manual save/restore bindings
bind -n C-a run-shell 'tmux-resurrect save'
bind -n C-e run-shell 'tmux-resurrect restore'

# Status Bar
set -g status-justify centre
set -g status-bg black
set -g status-fg colour25
set -g status-interval 60
set -g status-left-length 50
set -g status-left "#[bg=colour24]ðŸ’»#[fg=colour231,bold] #H#[bg=colour25]#[fg=colour231,nobold] [#S]#[bg=colour26]#[fg=colour231] $tmux_target_lower"
set -g status-right '#[bg=colour25] ðŸ•” #[fg=colour234,bold]%H:%M '

set-option -g update-environment "WAYLAND_DISPLAY XDG_RUNTIME_DIR"

run '~/.config/tmux/plugins/tpm/tpm'
