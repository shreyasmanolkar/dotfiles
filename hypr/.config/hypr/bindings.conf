# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, T, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER ALT, E, Emoji picker, exec, walker -m Emojis
bindd = SUPER ALT, V, Clipboard, exec, walker -m Clipboard
# bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, O, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, G, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, D, Deepseek, exec, omarchy-launch-webapp "https://chat.deepseek.com"
bindd = SUPER SHIFT, P, Perplexity, exec, omarchy-launch-webapp "https://www.perplexity.ai/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/mail"
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, L, LinkedIn, exec, omarchy-launch-webapp "https://www.linkedin.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT CTRL, C, Cloudflare Dashboard, exec, omarchy-launch-webapp "https://dash.cloudflare.com"
bindd = SUPER SHIFT CTRL, D, Discord, exec, omarchy-launch-webapp "https://discord.com/channels/@me"
bindd = SUPER SHIFT CTRL, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER, slash, Bitwarden, exec, omarchy-launch-webapp "https://vault.bitwarden.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, W
unbind = SUPER CTRL, E
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Fullscreen, fullscreen, 0
bind = SUPER, period, workspace, e+1
bind = SUPER, comma, workspace, e-1

# Resize windows
binde = SUPER SHIFT CTRL, left, resizeactive, -50 0
binde = SUPER SHIFT CTRL, right, resizeactive, 50 0
binde = SUPER SHIFT CTRL, up, resizeactive, 0 -50
binde = SUPER SHIFT CTRL, down, resizeactive, 0 50

# Move windows
binde = SUPER CTRL, left, movewindow, l
binde = SUPER CTRL, right, movewindow, r
binde = SUPER CTRL, up, movewindow, u
binde = SUPER CTRL, down, movewindow, d

# pyprland
bind = SUPER SHIFT, Return, exec, pypr toggle term # Dropdown terminal
bind = SUPER, Z, exec, pypr zoom # Toggle Desktop Zoom
